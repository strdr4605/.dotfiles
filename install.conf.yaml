- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.alacritty.yml: .alacritty.yml
    ~/.config/nvim: ./nvim
    ~/.config/lf/lfrc: lfrc
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/git-clone-bare-for-worktrees.sh: git-clone-bare-for-worktrees.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: ./brew.sh
    description: Brew
    stdout: true
  - 
    command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
    description: Installing Oh My Zsh
    stdout: true
  - 
    command: ./npmi.sh
    description: Installing NPM global packages
    stdout: true
